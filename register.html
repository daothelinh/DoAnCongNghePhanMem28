<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--<title>Registration Form in HTML CSS</title>-->
    <!---Custom CSS File--->
    <link rel="stylesheet" href="assets/css/styleRegister.css" />
  </head>
  <body>
    <section class="container">
      <header>Tạo Tài Khoản</header>
      <form action="#" class="form">
        <div class="input-box">
          <label>Họ và Tên</label>
          <input type="text" placeholder="Enter full name" required />
        </div>

        <div class="input-box">
          <label>Email </label>
          <input type="text" placeholder="Enter email address" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Số điện thoại</label>
            <input type="number" placeholder="Enter phone number" required />
          </div>
          <div class="input-box">
            <label>Ngày sinh</label>
            <input type="date" placeholder="Enter birth date" required />
          </div>
        </div>
        <div class="gender-box">
          <h3>Giới tính</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" checked />
              <label for="check-male">Nam</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">Nữ</label>
            </div>
          </div>
        </div>
        <div class="input-box">
            <label>Mật khẩu </label>
            <input type="text" placeholder="Enter password" required />
        </div>
        <button>Đăng ký</button>
        <div class="come-back">Bạn đã có tài khoản? 
          <a href="login.html" class="signup-link">Đăng nhập</a>
        </div>
      </form>
    </section>
  </body>
</html>
